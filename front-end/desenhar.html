    const predictionSpan = document.getElementById('prediction');

    const matriz = new Array(784).fill(0);//.map(() => new Array(28).fill(0));

    let desenhando = false;

    function toggleDesenho(event) {
        desenhando = !desenhando;
        if (desenhando) {
            event.target.style.backgroundColor = 'black';
        }
    }

    function desenhar(event) {
        if (desenhando) {
            event.target.style.backgroundColor = 'black';
            const rowIndex = event.target.parentNode.rowIndex;
            const cellIndex = event.target.cellIndex;
            matriz[rowIndex * 28 + cellIndex] = 1;
        }
    }

    matrizElement.addEventListener('mousedown', () => (desenhando = true));
    matrizElement.addEventListener('mouseover', desenhar);
    document.addEventListener('mouseup', () => (desenhando = false));

        const cells = document.querySelectorAll('#matriz td');
        cells.forEach(cell => {
            cell.style.backgroundColor = 'white';
        });
        matriz.fill(0);
    });

    function bipolarSigmoidal(x) {
        return 2 / (1 + Math.exp(-x)) - 1;
    }

    function linear(x) {
        return x;
    }

    function calculateOut(x, layer_w, activation) {
        const nx = x.length;
        const ny = layer_w.length / (nx + 1);
        let c = 0;
        let y = [];
        for (let j = 0; j < ny; j++) {
            c = layer_w[nx * ny + j];
            for (let i = 0; i < nx; i++) {
                c += x[i] * layer_w[i * ny + j];
            }
            y.push(activation(c));
        }
        return y;
    }
